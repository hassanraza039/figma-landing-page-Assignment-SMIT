<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figma website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav-section -->
    <nav>
        <div class="navbar">
            <div class="nav_logo">
                <img src="./photos/Icon.png" alt="logo">
                <div class="logo_text">Positivus</div>
            </div>
            <div class="nav_item">
                <ul>
                    <li>About us</li>
                    <li>Services</li>
                    <li>Uses Cases</li>
                    <li>Pricing</li>
                    <li>Blog</li>
                </ul>

        </div>

    <section>

                <button class="hero_button">Book a consultation</button>
            </div>
            <div class="right_hero">
                <img src="./photos/Illustration.png" alt="hero_image">

        </div>
